<!DOCTYPE html>
<html>
	<head>
		<title>about us</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="about us">
		<link rel="icon" href="team_asset/team.png" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="about_style.css">
	</head>
	<body onload="loadEvent()">
		<script type="text/javascript" src="about_script.js"></script>
		<div class="mainflex">
			<div class="topmargin">
				<img class="logo_image" src="team_asset/wallet.png" alt="logo">
				<span class="logo_word">BeiBei</span>
			</div>
			<div class="teampic_container">
				<img id="teampic_0" class="teampic" src="team_asset/group_pic1.jpg" alt="team picture 1">
				<img id="teampic_1" class="teampic" src="team_asset/group_pic2.jpg" alt="team picture 2">
				<img id="teampic_2" class="teampic" src="team_asset/group_pic3.jpg" alt="team picture 3">
				<span id="noload">如果你看到這段話，代表頁面還沒完全載入</span>
			</div>
			<span class="team_title">
				Hello there!
			</span>
			<span id="team_description">
				We are BeiBei<br>We are a team
			</span>
			<div id="people_pic_container">
				<img id="member0" class="people_pic people_area_1" src="team_asset/member1.png" alt="member 4">
				<img id="member1" class="people_pic people_area_2" src="team_asset/member2.png" alt="member 5">
				<img id="member2" class="people_pic people_area_3" src="team_asset/member3.png" alt="member 1">
				<img id="member3" class="people_pic people_area_4" src="team_asset/member4.png" alt="member 2">
				<img id="member4" class="people_pic people_area_5" src="team_asset/member5.png" alt="member 3">
			</div>
			<div class="arrow_description_flex">
				<img id="arrow_previous" class="arrow" src="team_asset/next.png" alt="previous">
				<div class="people_description_flex">
					<span id="member_name">
						林靖詒
					</span>
					<span id="member_info">
						設計師<br>工設系碩
					</span>
				</div>
				<img id="arrow_next" class="arrow" src="team_asset/next.png" alt="next">
			</div>
			<div class="dots_flex">
				<span id=dot0 class="dot"></span>
				<span id=dot1 class="dot"></span>
				<span id=dot2 class="dot dot_chosen"></span>
				<span id=dot3 class="dot"></span>
				<span id=dot4 class="dot"></span>
			</div>
		</div>
		<div class="bottombanner">
			<div class="banner_item">
				<img class="banner_item_image" src="team_asset/home.png" alt="home">
				<span class="banner_item_description">Home</span>
			</div>
			<div class="banner_item">
				<img class="banner_item_image" src="team_asset/team.png" alt="team">
				<span class="banner_item_description banner_item_chosen">Team</span>
			</div>
			<div class="banner_item">
				<img class="banner_item_image" src="team_asset/wallet.png" alt="wallet">
				<span class="banner_item_description">Wallet</span>
			</div>
			<div class="banner_item">
				<img class="banner_item_image" src="team_asset/news.png" alt="news">
				<span class="banner_item_description">News</span>
			</div>
			<div class="banner_item">
				<img class="banner_item_image" src="team_asset/profile.png" alt="profile">
				<span class="banner_item_description">Profile</span>
			</div>
		</div>
	</body>
<html>
